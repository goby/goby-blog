mode: development
media_root: media
media_url: /media
base_url: /
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.git.GitDatesPlugin
  - extensions.combine.CombinePlugin
  - hyde.ext.plugins.languages.LanguagePlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.sorter.SorterPlugin
  - hyde.ext.plugins.tagger.TaggerPlugin
  - hyde.ext.plugins.less.LessCSSPlugin
  - extensions.css.CSSPrefixerPlugin
  - extensions.text.TextlinksPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
  - extensions.images.ImageThumbnailsPlugin
  - extensions.typo.WidontPlugin
context:
  data:
    base: http://goby.github.io
    languages:
      cn: 简体中文
#      en: English
meta:
  nodemeta: meta.yaml
  author: Tanglim LUA
  title: "Walk Deep in the Sea"
  created: git
  modified: git
  language: cn
#  analytics: UA-21482482-4
  disqus: gov2
  keywords: "gis, python, performance, netease"
less:
  app: D:\goby\bin\less\lessc.cmd
markdown:
  extensions:
    - codehilite
    - extra
    - toc
    - mathjax
  output_format: html
sorter:
  name:
    attr:
      - relative_path
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
  time_cn:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: cn
  time_en:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: en
tagger:
  sorter: time
  tags:
    "ssl":
      descr: "SSL/TLS"
    "network":
      descr_en: "Network"
      descr_fr: "Réseau"
      descr_cn: "网络"
    "snmp":
      descr: "SNMP"
    "desktop":
      descr: "Desktop"
    "debian":
      descr: "Debian"
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../goby.github.io
        url: git@github.com:goby/goby.github.io.git